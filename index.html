<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="postId">Введіть ID (1-100):</label>
    <input type="number" id="numPostId" min="1" max="100" />
    <button id="searchBtn">Пошук</button>

    <div id="post" style="display: none">
      <div id="postInfo">
        <h2>Знайдений пост</h2>
        <p><b>ID:</b> <span id="postId"></span></p>
        <p><b>Title:</b> <span id="postTitle"></span></p>
        <p><b>Body:</b> <span id="postBody"></span></p>
      </div>
      <button id="commentsBtn">Показати коментарі</button>
      <div id="comments" style="display: none">
        <h3>Comments:</h3>
        <ul id="commentList"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
